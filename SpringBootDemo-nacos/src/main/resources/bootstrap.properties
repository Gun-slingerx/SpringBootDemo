server.port=8070
spring.application.name=spring-demo-nacos
#spring.profiles.active=dev
spring.cloud.nacos.discovery.server-addr=119.45.177.114:8848
spring.cloud.nacos.discovery.group=DEFAULT_GROUP
spring.cloud.nacos.discovery.namespace=46e48da0-99b1-45f7-8894-dc955a8d8cb8

#nacos certification information
spring.cloud.nacos.username=nacos
spring.cloud.nacos.password=nacos
#spring.cloud.nacos.config.prefix= ${spring.application.name}
#\u914D\u7F6E\u4E2D\u5FC3\u5730\u5740
spring.cloud.nacos.config.server-addr=119.45.177.114:8848
#\u914D\u7F6E\u6587\u4EF6\u7C7B\u578B
spring.cloud.nacos.config.file-extension=properties
#\u6307\u5B9A\u73AF\u5883
spring.cloud.nacos.config.namespace=46e48da0-99b1-45f7-8894-dc955a8d8cb8
#\u6307\u5B9A\u7EC4
spring.cloud.nacos.config.group=DEFAULT_GROUP
spring.cloud.nacos.config.refresh-enabled=true

spring.cloud.nacos.config.extension-configs[0].data-id=common.properties
spring.cloud.nacos.config.extension-configs[0].group=DEFAULT_GROUP
spring.cloud.nacos.config.extension-configs[0].refresh=true

spring.cloud.nacos.config.extension-configs[1].data-id=redis.properties
spring.cloud.nacos.config.extension-configs[1].group=DEFAULT_GROUP
spring.cloud.nacos.config.extension-configs[1].refresh=true

spring.cloud.nacos.config.extension-configs[2].data-id=jdbc.properties
spring.cloud.nacos.config.extension-configs[2].group=DEFAULT_GROUP
spring.cloud.nacos.config.extension-configs[2].refresh=true
